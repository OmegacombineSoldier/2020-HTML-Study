<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Listing</title>
  </head>
  <body>
    <!--- Ordered List <ol> </ol> & <li></li> -->
    <ol>
      <li>Magic the Gathering</li>
      <li>Chess</li>
      <li>Math</li>
      <li>Programming</li>
    </ol>

    <!--- Unordered List <ul> </ul> & <li></li> -->
    <ul>
      <li>Magic the Gathering</li>
      <li>Chess</li>
      <li>Math</li>
      <li>Programming</li>
    </ul>

  </body>
</html>
